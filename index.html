<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pepejump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }

        #unity-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            max-width: 90vh; /* 9:16 соотношение */
            max-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/PepeJumpTg.loader.js";
        var config = {
            dataUrl: buildUrl + "/PepeJumpTg.data",
            frameworkUrl: buildUrl + "/PepeJumpTg.framework.js",
            codeUrl: buildUrl + "/PepeJumpTg.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "pepejump",
            productVersion: "1.0",
        };

        var canvas = document.querySelector("#unity-canvas");

        function resizeCanvas() {
            let windowRatio = window.innerWidth / window.innerHeight;
            let targetRatio = 9 / 16;

            if (windowRatio > targetRatio) {
                canvas.style.width = (window.innerHeight * targetRatio) + "px";
                canvas.style.height = window.innerHeight + "px";
            } else {
                canvas.style.width = window.innerWidth + "px";
                canvas.style.height = (window.innerWidth / targetRatio) + "px";
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Запускаем сразу

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).then((unityInstance) => {
                console.log("Unity loaded");
            }).catch((message) => {
                console.error(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
