<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pepejump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #unity-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        #unity-canvas {
            width: 100%;
            height: auto;
            max-width: 100vw;
            max-height: 100vh;
            aspect-ratio: 9 / 16;
        }

        #permission-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            background: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <button id="permission-button" style="display: none;">Включить акселерометр</button>

    <script>
        function requestMotionPermission() {
            if (typeof DeviceMotionEvent !== "undefined" && typeof DeviceMotionEvent.requestPermission === "function") {
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            console.log("Доступ к акселерометру разрешен");
                            document.getElementById("permission-button").remove();
                            loadUnity();
                        } else {
                            alert("Для игры нужен доступ к акселерометру!");
                        }
                    })
                    .catch(console.error);
            } else {
                loadUnity(); // На Android загружаем сразу
            }
        }

        function adjustCanvasSize() {
            var canvas = document.getElementById("unity-canvas");
            var screenRatio = window.innerWidth / window.innerHeight;
            var targetRatio = 9 / 16;

            if (screenRatio > targetRatio) {
                canvas.style.height = "100vh";
                canvas.style.width = "auto";
            } else {
                canvas.style.width = "100vw";
                canvas.style.height = "auto";
            }
        }

        function loadUnity() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/PepeJumpTg.loader.js";
            var config = {
                dataUrl: buildUrl + "/PepeJumpTg.data",
                frameworkUrl: buildUrl + "/PepeJumpTg.framework.js",
                codeUrl: buildUrl + "/PepeJumpTg.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "pepejump",
                productVersion: "1.0",
            };

            var canvas = document.querySelector("#unity-canvas");
            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }
        window.addEventListener("resize", adjustCanvasSize);
        window.addEventListener("load", () => {
            adjustCanvasSize();
            if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                document.getElementById("permission-button").style.display = "block";
                document.getElementById("permission-button").addEventListener("click", requestMotionPermission);
            } else {
                loadUnity(); // На Android и ПК загружаем сразу
            }
        });
    </script>
</body>
</html>
