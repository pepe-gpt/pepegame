<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pepejump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Фиксированное соотношение 9:16 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
        }

        #unity-container {
            position: absolute;
            width: 100vw;
            height: 177.77vw;
            max-height: 100vh;
            max-width: 56.25vh;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">pepejump</div>
        </div>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/PepeJumpTg.loader.js";
        var config = {
            dataUrl: buildUrl + "/PepeJumpTg.data",
            frameworkUrl: buildUrl + "/PepeJumpTg.framework.js",
            codeUrl: buildUrl + "/PepeJumpTg.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "pepejump",
            productVersion: "1.0",
            devicePixelRatio: 1
        };

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");

        function resizeCanvas() {
            let aspectRatio = 9 / 16;
            let windowRatio = window.innerWidth / window.innerHeight;

            if (windowRatio < aspectRatio) {
                canvas.style.width = "100vw";
                canvas.style.height = (100 / aspectRatio) + "vw";
            } else {
                canvas.style.height = "100vh";
                canvas.style.width = (100 * aspectRatio) + "vh";
            }
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
