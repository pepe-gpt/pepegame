<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | pepejump</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #unity-container {
            position: relative;
            width: 100%;
            max-width: 100vh; /* Чтобы сохранялось 9:16 */
            aspect-ratio: 9 / 16;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>
    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/PepeJumpTg.loader.js";
        var config = {
            dataUrl: buildUrl + "/PepeJumpTg.data",
            frameworkUrl: buildUrl + "/PepeJumpTg.framework.js",
            codeUrl: buildUrl + "/PepeJumpTg.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "pepejump",
            productVersion: "1.0",
        };

        var canvas = document.querySelector("#unity-canvas");
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
